version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: evora
      POSTGRES_USER: evora
      POSTGRES_PASSWORD: evora_secret_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evora"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (para Celery)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://evora:evora_secret_2024@db:5432/evora
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_DEBUG=1
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build: .
    command: celery -A setup worker -l info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://evora:evora_secret_2024@db:5432/evora
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      - db
      - redis
      - web

  # WPPConnect - Integração WhatsApp
  wppconnect:
    image: wppconnectteam/wppconnect-server:latest
    ports:
      - "21465:21465"
    environment:
      - BASE_URL=http://localhost:21465
      - HOST=0.0.0.0
      - PORT=21465
      - WEBHOOK_URL=http://web:8000/webhooks/whatsapp/
      - WEBHOOK_BY_EVENTS=true
      - WEBHOOK_ALLOWED_EVENTS=onmessage,onstatechange
      - SESSION_SECRET_KEY=EVORA_SECRET_2024
    volumes:
      - wpp_data:/usr/src/app/userDataDir
      - wpp_tokens:/usr/src/app/tokens
    depends_on:
      - web

volumes:
  postgres_data:
  wpp_data:
  wpp_tokens:






