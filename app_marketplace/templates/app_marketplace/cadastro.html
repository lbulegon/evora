{% extends 'app_marketplace/base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<h2>Cadastro</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Cadastrar</button>
</form>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger mt-2">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endblock %}
